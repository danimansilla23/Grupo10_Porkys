<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porky Cakes - Rogel</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="iconoporky.png" type="image/png">
</head>
<body>
    <header class="bg-pink p-3 d-flex justify-content-between align-items-center">
        <div class="logo">
            <img src="iconoporky.png" alt="Porky Cakes Logo" id="logo" >
        </div>
        <div class="search-bar d-flex ms-auto" style="flex-grow: 1;">
            <input type="text" class="form-control me-2 search-input" placeholder="¿Qué estás buscando?" style="flex-grow: 0; width: 20%;">
            <button class="btn btn-light">Buscar</button>
        </div>
    </header>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">PRODUCTOS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">SOLICITA TU PRESUPUESTO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">NOSOTROS</a>
                    </li>
                </ul>
                <a href="#" class="btn btn-outline-pink cart-link">
                    <img src="carritoicono.png" alt="Carrito de compras" style="height: 30px;">
                    <span id="cart-count" class="badge bg-danger" style="position: absolute; top: -5px; right: 35px; display: none;">1</span>
                    Mi carrito
                </a>
            </div>
        </div>
    </nav>

    <main class="container mt-5">
        <section class="row">
            <div class="col-md-6">
                <img src="rogel.png" alt="Rogel" class="rogel-img">
            </div>
            <div class="col-md-6">
                <h1 class="text-pink">Rogel ★★★★☆</h1>
                <p>Sucesivas galletas neutras alternando con abundante dulce de leche y finalmente cubierto por una capa de merengue.</p>

                <form>
                    <div class="mb-3">
                        <label for="size-select" class="form-label">Tamaño</label>
                        <select id="size-select" class="form-select">
                            <option value="grande">Grande (28cm) - $3,500</option>
                            <option value="mediana">Mediana (18cm) - $1,500</option>
                            <option value="chica">Chica (10cm) - $1,000</option>
                        </select>
                    </div>
                
                    <div class="mb-3 quantity-selector">
                        <label for="quantity" class="form-label">Cantidad</label>
                        <div class="input-group">
                            <button type="button" class="btn btn-outline-secondary minus">-</button>
                            <input type="text" class="form-control text-center" id="quantity" value="0" readonly>
                            <button type="button" class="btn btn-outline-secondary plus">+</button>
                        </div>
                    </div>
                
                    <textarea id="observaciones" class="form-control mb-3" placeholder="Observaciones"></textarea>
                    <button type="submit" class="btn btn-pink btn-lg">Agregar</button>
                </form>
                

                <p class="mt-3">Opiniones del producto:</p>
            </div>
        </section>
    </main>

    <!-- Notificación -->
    <div id="notification" class="position-fixed top-0 end-0 p-3" style="z-index: 11;">
        <div id="notification-message" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Notificación</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                ¡Producto agregado al carrito exitosamente!
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
